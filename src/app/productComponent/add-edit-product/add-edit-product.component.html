<div class="product-form-component">

    <p *ngIf="message" class="message" [ngClass]="messageType">{{message}}</p>

    <h1>{{isEditing ? "Edit product" : "Add product"}}</h1>

    <form (ngSubmit)="handleSubmit($event)">
        <div class="form-group">

            <div class="form-select">
                <label for="">Category :</label>
                <select [(ngModel)]="categoryId" name="categoryId" id="" required>
                    <option value="">Select a category</option>
                    <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                </select>
            </div>

            <div class="form-row">
                <label>
                    <span>Name :</span>
                    <input [(ngModel)]="name" type="text" name="name" placeholder="Enter product name" required>
                </label>

                <label>
                    <span>Product ref :</span>
                    <input [(ngModel)]="sku" type="text" name="sku" placeholder="Enter product reference" required>
                </label>
            </div>

            <label>
                <span>Stock quantity :</span>
                <input [(ngModel)]="stockQuantity" type="text" name="Quantity" placeholder="Enter product quantity" required>
            </label>

            <label>
                <span>Price :</span>
                <input [(ngModel)]="price" type="text" name="price" placeholder="Enter product price" required>
            </label>

            <label>
                <span>Description :</span>
                <input [(ngModel)]="description" type="text" name="description" placeholder="Enter description...">
            </label>

            <div class="image-upload-container">

                <div class="image-flex-wrapper">

                    <div class="image-controls">
                        <span>Product image :</span>
                        <input type="file" id="file-input" (change)="handleImageChange($event)">
                        <label for="file-input" class="file-upload-label">
                            Chose file
                        </label>
                    </div>

                    <div *ngIf="imageUrl" class="image-preview-wrapper">
                        <img [src]="imageUrl" alt="preview" class="image-preview">        
                    </div>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button>{{isEditing ? "Save" : "Add"}}</button>
            <button class="cancel" (click)="goToProductList()">Cancel</button>
        </div>
    </form>
</div>
