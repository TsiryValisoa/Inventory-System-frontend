<div class="dashboard-layout">

  <!-- SIDEBAR -->
   <div class="sidebar">
    <h1 class="ims">{{title}}</h1>
    <ul class="nav-links">
      <li *ngIf="isAuth()"><a routerLink="/dashboard"><i class="fa-solid fa-chart-line" style="margin-right:8px;"></i>Dashboard</a></li>
      <li *ngIf="isAuth()"><a routerLink="/transaction"><i class="fa-solid fa-comments-dollar" style="margin-right:8px;"></i>Transaction</a></li>
      <li *ngIf="isAdmin()"><a routerLink="/category"><i class="fa-solid fa-table-list" style="margin-right:8px;"></i>Category</a></li>
      <li *ngIf="isAdmin()"><a routerLink="/product"><i class="fa-solid fa-box-open" style="margin-right:8px;"></i>Product</a></li>
      <li *ngIf="isAdmin()"><a routerLink="/supplier"><i class="fa-solid fa-cart-flatbed" style="margin-right:8px;"></i>Supplier</a></li>
      <li *ngIf="isAuth()"><a routerLink="/purchase"><i class="fa-solid fa-basket-shopping" style="margin-right:8px;"></i>Purchase</a></li>
      <li *ngIf="isAuth()"><a routerLink="/sell"><i class="fa-solid fa-circle-check" style="margin-right:8px;"></i>Sell</a></li>
      <li *ngIf="isAuth()"><a routerLink="/profile"><i class="fa-solid fa-user" style="margin-right:8px;"></i>Profile</a></li>
      <li *ngIf="isAdmin()"><a routerLink="/archive"><i class="fa-solid fa-user" style="margin-right:8px;"></i>Archive</a></li>
      <li *ngIf="!isAuth()"><a routerLink="/login"><i class="fa-solid fa-right-to-bracket" style="margin-right:8px;"></i>Login</a></li>
      <li *ngIf="!isAuth()"><a routerLink="/register"><i class="fa-solid fa-user-plus" style="margin-right:8px;"></i>Register</a></li>
      <li *ngIf="isAuth()"><a (click)="logout()"><i class="fa-solid fa-right-from-bracket" style="margin-right:8px;"></i>Logout</a></li>
    </ul>
   </div>

   <!-- MAIN CONTENT -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
</div>
